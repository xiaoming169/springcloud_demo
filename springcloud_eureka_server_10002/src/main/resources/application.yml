server:
  port: 10002


spring:
  #微服务名称
  application:
    name: eureka
eureka:
  client:
    #注册中心地址
    service-url:
      defaultZone: http://www.aaa.com:10000/eureka,http://www.bbb.com:10001/eureka
    #是否检索服务
    fetch-registry: false
    #是否在注册中心上注册服务
    register-with-eureka: false
  #实例的主机名
  instance:
    hostname: localhost